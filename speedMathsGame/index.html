<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedy Math</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gameWrapper">
      <navbar>
        <p class="largeContent">Speed Maths</p>
        <div class="gameOptions">
          <p
            class="smallContent selectedOption"
            data-type="time"
            data-count="60"
          >
            60 sec
          </p>
          <p class="smallContent" data-type="time" data-count="120">120 sec</p>
          <p class="smallContent" data-type="questions" data-count="10">
            10 Qs
          </p>
        </div>
        <div class="navActionsSection smallContent">
          <p class="newGame">New Game</p>
          <p class="history">History</p>
        </div>
      </navbar>
      <div class="cardWrapper">
        <div class="cardContainer">
          <div class="cardHeader">
            <p class="mediumContent">Speedy Math</p>
            <div class="cardActions">
              <p class="mediumContent timer" title="Time left">30</p>
              <p class="mediumContent score" title="Score Card">0</p>
            </div>
          </div>
          <div class="cardBody">
            <p class="largeContent firstNumber">20</p>
            <p class="largeContent operator">+</p>
            <p class="largeContent secondNumber">10</p>
          </div>
          <button class="startBtn">Start</button>
          <input type="text" class="answer" />
        </div>
      </div>
    </div>

    <script src="helper.js"></script>
    <script src="main.js"></script>
  </body>
</html>
