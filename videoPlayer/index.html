<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="player.css" />
    <title>Video Player</title>
  </head>
  <body>
    <div class="player">
      <video src="./video.mp4" class="playerVideo viewer" ></video>

      <div class="playerControls">
        <div class="progress">
          <div class="progressFilled"></div>
        </div>
      
        <div class="playerAdjustments">
            <button class="playerButton toggle" title="Toggle Player">▶️</button>
            <input type="range" name="volume" class="playerSlider playerInput" min="0" max="1" step="0.05" value="1" />
            <input type="range" name="playbackRate" class="playerSlider speedController" min="0.5" max="2" step="0.1" value="1" />
            
            <button data-skip="-10" class="playerButton">
                <<10s>>
            </button>
            <button data-skip="15" class="playerButton">
                <<15>>
            </button>
        </div>

        <div class="valuesData">
          <table>
            <tr>
              <th>Current Time</th>
              <th>Volume</th>
              <th>Speed</th>
            </tr>
            <tr>
              <td class="currentTime">0</td>
              <td class="volumeValue">1</td>
              <td class="speedValue">1</td>
            </tr>
          </table>
        </div>
        </div>
    </div>


<script src="./video.js">
</script>


  </body>
</html>
