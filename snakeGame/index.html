<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>

    <link rel="stylesheet" href="snakegame.css">
</head>
<body>
    <div class="snakeGameContainer">
        <div class="snakeScore">
            <h1 class="snakeCurrentScore">
                000
            </h1>
            <h1 class="snakeHighestScore">000</h1>
        </div>

        <div class="snakeGameBorders">
            <div class="snakeInnerBorder">
                <div class="snakeHead"></div>
                <div class="snakeFood"></div>
            </div>
            <h1 class="instructions">
                Press Enter to start
            </h1>
        </div>
        
    </div>

    <script src="snake.js"></script>
</body>
</html>
